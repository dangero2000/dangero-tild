name: Deploy Hugo site to tilde

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify --baseURL "https://lowerelements.club/~dangero/"

      - name: Add SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.TILDE_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        env:
          KEY:  ${{ secrets.TILDE_SSH_KEY }}
          HOST: ${{ secrets.TILDE_HOST }}
          USER: ${{ secrets.TILDE_USER }}
          PATH: ${{ secrets.TILDE_PATH }}
        run: |
          echo "$KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          rsync -rlgoDzvc --delete \
            -e "ssh -i /tmp/deploy_key" \
            public/ \
            "${USER}@${HOST}:${PATH}/"
